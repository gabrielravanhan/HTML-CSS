<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <q>">Citações simples</abbr></li>
        <li><abbr title="Use a tag <blockquote>">Citações completas</abbr></li>
        <li><abbr title="Use a tag <strong>">Negrito</abbr></li>
        <li><abbr title="Use a tag <em>">Itálico</abbr></li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
        <li><abbr title="Use a tag <br>">Quebrar linhas</abbr></li>
        <li><abbr title="Use a tag <li>">Item de uma lista</abbr></li>
    </ul>
</body>
</html>
