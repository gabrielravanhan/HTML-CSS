<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Para criar um parágrafo basta colocar seu conteúdo entre o par de tags &lt;p&gt; e &lt;/p&gt;.
        <!-- lt; = LESS THAN (menor que) / gt; = GREATHER THAN (menor que) -->
    </p>
    <p>
        Para quebrar o texto em algum <br>
        momento basta utilizar a tag &lt;br&gt;.
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F4AA;
        &#x1F975;
    </p>
</body>

</html>
